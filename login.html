<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header><!--H1' é o título principal-->
        <h1>Registro</h1>
    </header>
    <main>
        <form action="">
            <label for="i-email">E-mail <br></label>
            <input type="email" name="email" id="i-email" placeholder="email@email.com.br" autofocus><br>

            <label for="i-pass"><br>Senha <br></label>
            <input type="password" id="i-pass" pattern="(?=.*\d)(?=.*[a-z]).{8,}" autocomplete="new-password" title="Precisa conter ao menos um número e 8 caracteres"><br>

            <label for="radio"><br>Gênero <br></label>
            <input type="radio" name="genero" value="masculino" checked> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino <br>
            
            <label for="i-date"><br>Data de nascimento <br></label>
            <input type="date" name="bday" id="i-date"><br>

            <label for="i-tel"><br>Telefone<br></label>
            <input type="tel" name="phone" autocomplete="tel" id="i-tel"><br>

            <label for="i-submit"><br></label>
            <input type="submit" value="Registro" id="i-submit"><br/><br/>
        </form>
        <br>
        <br>
        <a href="index.html">Voltar</a>
    </main>
</body>
